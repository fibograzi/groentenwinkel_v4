<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Comment Checker - Track Comment Usage Across Reddit</title>
    <meta name="description" content="Check if a Reddit comment has been reposted or used across different subreddits">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reddit Comment Checker</h1>
            <p class="subtitle">Discover where Reddit comments have been shared across the platform</p>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main>
            <div class="search-section">
                <form id="searchForm" class="search-form">
                    <div class="input-wrapper">
                        <input 
                            type="url" 
                            id="commentUrl" 
                            class="url-input" 
                            placeholder="https://reddit.com/r/example/comments/..." 
                            required
                            pattern="https?://.*reddit\.com/.*"
                        >
                        <button type="submit" class="search-button">
                            <span class="button-text">Search</span>
                            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="errorMessage"></div>
                </form>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>Searching across Reddit...</p>
                </div>

                <div class="results-container" id="resultsContainer">
                    <!-- Results will be dynamically inserted here -->
                </div>

                <div class="empty-state" id="emptyState">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                    <h3>No results yet</h3>
                    <p>Enter a Reddit comment URL above to check its usage across the platform</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with <span class="heart">â™¥</span> for Reddit enthusiasts</p>
            <p class="disclaimer">This is a demo app with simulated data</p>
        </footer>
    </div>

    <script>
        // Health check
        console.log('Reddit Comment Checker loaded at:', new Date().toISOString());
        console.log('Environment:', window.location.hostname);
        console.log('Protocol:', window.location.protocol);
    </script>
    <script src="/script.js"></script>
</body>
</html>
